<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="css/main.css">

</head>
<body>
    <h2>01. 신한은행 연금도서관</h2>
    <section class="cont01">
        <div class="inner">
            <div class="title">
                <p>행복한<br>라이프</p>
                <h3>일상을<br>더 즐겁게!!</h3>                
            </div><!-- title ned -->
            <div class="list">
                <div class="item">
                    <figure>
                        <img src="img/neon.png" alt="네온">
                    </figure>
                    <div>
                        <span>이색취미</span>
                        <h4>레트로 향수 가득한 네온사인<br>만들어 볼까?</h4>
                    </div>
                </div><!-- item end -->
                <div class="item">
                    <figure>
                        <img src="img/travel.png" alt="여행">
                    </figure>
                    <div>
                        <span>이색취미</span>
                        <h4>진정한 사랑의 의미<br><내가 가장 예벘을 때> 촬영지 '제주도'</h4>
                    </div>
                </div><!-- item end -->

            </div><!-- list end -->

        </div><!-- inner end -->

    </section><!-- cont01 emd -->
    
    <h2>02. 오토인사이드</h2>
    <section class="cont02">
        <div class="inner">
            <h3>내 차,<br>잘 사고 잘 팔았다</h3>
            <div class="list">
                <figure class="left">
                    <img src="img/car.png" alt="차">
                </figure><!-- left end -->

                <div class="right">
                    <div class="top">
                        <span>내차사기</span>
                        <h4>고객이 탈 차니까,<br>2번 점검해서 2배로 안심.</h4>
                        <p>기본성능점검+전문가 책임진단까지</p>
                    </div><!-- top end -->
                    <div class="bot">
                        <div>
                            <span>내차팔기</span>
                            <h4>트집없는 내차팔기<br>
                                처음가격 그대로</h4>
                        </div>
                        <div>
                            <span>내차팔기</span>
                            <h4>딜러 만남 없이<br>
                                하루만에 최고가</h4>
                        </div>
                    </div><!-- bot end -->
                </div><!-- right end -->
            </div><!-- list end -->
        </div><!-- inner end -->
    </section><!-- cont02 end -->
</body>
</html>
